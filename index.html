<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index Page</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <!-- Header Section -->
        <div id="header"></div> <!-- This will load the header.html content -->

        <!-- Main Content -->
        <div>
            <h1 class="text-center">Welcome to the Index Page</h1>
            <p class="text-center">This is the index page of the website.</p>

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Column 1</h2>
                        <p>Some text..</p>
                        <p>Some text..</p>
                    </div>
                    <div class="col-md-6">
                        <h2>Column 2</h2>
                        <p>Some text..</p>
                        <p>Some text..</p>
                    </div>
                </div>
            </div>
            <!-- JavaScript to load header.html -->
            <script>
        fetch("components/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            })
            .catch(error => console.error("Error loading header:", error));
        </script>

            <!-- Footer Section -->
            <div id="footer"></div>
            <!-- This will load the footer.html content -->

            <!-- JavaScript to load footer.html -->
            <script>
        fetch("components/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
        </script>

            <!-- Bootstrap and jQuery JS -->
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
        </body>

    </html>
